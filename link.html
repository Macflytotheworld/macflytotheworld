<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>MacflyToTheWorld â€¢ Link na Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
      justify-content: center;
    }
    .page {
      width: 100%;
      max-width: 480px;
      padding: 24px 16px 40px;
    }
    .profile {
      text-align: center;
      margin-bottom: 24px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      background: #1f2937;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 1px;
    }
    .name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .bio {
      font-size: 14px;
      color: #9ca3af;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }
    .card {
      background: #111827;
      border-radius: 999px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
      border: 1px solid #1f2937;
      transition: transform 0.08s ease, box-shadow 0.08s ease, border-color 0.08s ease;
    }
    .card:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      border-color: #4ade80;
    }
    .thumb {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: #020617;
      flex-shrink: 0;
      object-fit: cover;
      border: 1px solid #1f2937;
    }
    .card-text {
      flex: 1;
      min-width: 0;
    }
    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-desc {
      font-size: 12px;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-tag {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      color: #9ca3af;
      flex-shrink: 0;
    }
    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="profile">
      <div class="avatar">MT</div>
      <div class="name">@macflytotheworld</div>
      <div class="bio">Gadgets, viagens e lifestyle com links diretos aos produtos dos meus posts.</div>
    </header>

    <main>
      <div id="links" class="links"></div>
    </main>

    <div class="footer">
      Powered by MacflyToTheWorld Â· Links de afiliado podem gerar comissÃ£o.
    </div>
  </div>

  <script>
    // ðŸ”— SUBSTITUI AQUI PELO TEU LINK CSV DO GOOGLE SHEETS
    const CSV_URL = https://docs.google.com/spreadsheets/d/1PExR6H0gmgnHi0OO41sKb6YaY6T1An6vKQpnPzKZJBY/edit?usp=sharing;

    async function fetchLinks() {
      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const rows = text
          .trim()
          .split("\n")
          .map(r => r.split(","));
        
        const header = rows[0].map(h => h.trim());
        const dataRows = rows.slice(1);

        const items = dataRows
          .map(cols => {
            const obj = {};
            header.forEach((key, i) => {
              obj[key] = (cols[i] || "").trim();
            });
            return obj;
          })
          .filter(row => row.affiliate_url && row.active.toLowerCase() !== "false");

        renderLinks(items);
      } catch (err) {
        console.error("Erro a carregar CSV:", err);
      }
    }

    function renderLinks(items) {
      const container = document.getElementById("links");
      if (!items.length) {
        container.innerHTML = "<p style='font-size:13px;color:#9ca3af;text-align:center;'>Sem links ativos neste momento.</p>";
        return;
      }

      items.forforEach(item => {
        const a = document.createElement("a");
        a.href = item.affiliate_url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.className = "card";

        const img = document.createElement("img");
        img.className = "thumb";
        img.src = item.image_url || "https://via.placeholder.com/80x80.png?text=+";
        img.alt = item.title || "Produto";

        const textBox = document.createElement("div");
        textBox.className = "card-text";

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = item.title || "Produto";

        const desc = document.createElement("div");
        desc.className = "card-desc";
        desc.textContent = item.description || "";

        textBox.appendChild(title);
        textBox.appendChild(desc);

        const tag = document.createElement("div");
        tag.className = "card-tag";
        tag.textContent = "Produto";

        a.appendChild(img);
        a.appendChild(textBox);
        a.appendChild(tag);

        container.appendChild(a);
      });
    }

    fetchLinks();
  </script>
</body>
</html>
